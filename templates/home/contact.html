{% extends 'base.html' %}

{% block title %} Contact{% endblock title %}
{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3">
<h3>Contact Us</h3>
<form method="post" action="/contact/" >
{% csrf_token %}
  <div class="form-group">
    <label style="color:red" "for="name"><b>Name</b></label>
    <input type="text" class="form-control" id="name" name="name"aria-describedby="name">
  </div>

  <div class="form-group">
    <label style="color:red" "for="email"><b>Email address</b></label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label style="color:red" "for="phone"><b>Phone Number</b></label>
    <input type="tel" class="form-control" id="phone" name="phone">
  </div>

  <div class="form-group">
    <label style="color:red" "for="content"><b>Describe your issue :</b></label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 {% endblock %}
