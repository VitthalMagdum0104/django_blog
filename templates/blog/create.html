{% extends 'base.html' %}

{% block title %} Create Blog{% endblock title %}

{% block body %}
<div class="container my-3">
<h3>Your New Blog</h3>
<form method="post" action="/blog/create/" >
{% csrf_token %}
  <div class="form-group">
    <label style="color:red" "for="title"><b>Title</b></label>
    <input type="text" class="form-control" id="title" name="title"aria-describedby="title">
  </div>

  <div class="form-group">
    <label style="color:red" "for="content"><b>Content Of Blog:</b></label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="25"></textarea>
  </div>

  <div class="form-group">
    <label style="color:red" "for="slug"><b>Enter Unique Keyword</b></label>
    <input type="text" class="form-control" id="slug" name="slug">
  </div>



  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
 {% endblock %}
